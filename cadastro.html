        <form id="signupForm" action="config.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome e sobrenome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
        </form>
        <div id="alert" class="alert alert-danger mt-3 d-none" role="alert">
            Preencha todos os campos corretamente.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript de Validação -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let birthDate = document.getElementById('birthDate').value;
            let password = document.getElementById('password').value;
            let alertDiv = document.getElementById('alert');

            if (name === '' || email === '' || birthDate === '' || password === '') {
                alertDiv.classList.remove('d-none');
            } else {
                alertDiv.classList.add('d-none');
                alert('Cadastro realizado com sucesso!');
            }
        });
    </script>
