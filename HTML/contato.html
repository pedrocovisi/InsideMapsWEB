<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/InsideMapsLogoVerde.svg" />
    <title>Contato - Inside Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/formularios.css" />
    <link rel="icon" href="../assets/InsideMapsLogoVerde.svg" type="image/svg+xml">

    
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'escuro') {
                document.documentElement.classList.add('escuro');
            }
        })();
    </script>
    
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/InsideMapsLogoVerde.svg" alt="Logo" width="70" class="d-inline-block align-text-top" />
                Inside Maps
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-house"></i> Home</a>
                    <a class="nav-link" href="membros.html"><i class="bi bi-people"></i> Membros</a>
                    <a class="nav-link active" href="#"><i class="bi bi-telephone"></i> Contato</a>
                    <a class="nav-link" href="login.html"><i class="bi bi-person"></i></a>

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="theme" id="btnclaro" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="btnclaro"><i class="bi bi-brightness-high-fill"></i></label>
                    
                        <input type="radio" class="btn-check" name="theme" id="btnescuro" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="btnescuro"><i class="bi bi-moon-fill"></i></label>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </nav>
    <!-- FIM DA NAVBAR -->


    <div class="container margin-top">
      <div class="form-container">
          <h2 class="form-title">Entre em Contato Conosco</h2>
          <form>
              <div class="mb-3">
                  <label for="name" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                  <label for="subject" class="form-label">Assunto</label>
                  <input type="text" class="form-control" id="subject" required>
              </div>

              <div class="mb-3">
                  <label for="message" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
          </form>
      </div>
  </div>

  <footer class="bg-dark text-light mt-5 pt-4 pb-4">
    <div class="container text-center">
        <h3>Baixar</h3>
        <ul class="list-unstyled d-flex justify-content-center app-icons">
            <li>
                <a href="#" class="text-light">
                    <img src="../assets/google.png" class="app-icon" alt="Baixar no Google Play">
                </a>
            </li>
            <li>
                <a href="#" class="text-light">
                    <img src="../assets/apple.png" class="app-icon" alt="Baixar na App Store">
                </a>
            </li>
        </ul>
        <hr class="bg-light my-4" />
        <p>&copy; 2024 Inside Maps. Todos os direitos reservados.</p>
        <a href="#"><img src="../assets/InsideMapsLogoVerde.svg" alt="Logo" width="30" height="24" class="d-inline-block" /></a>
        <p>Inside Maps</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="../JS/script.js" ></script>

      
    
</body>
</html>
